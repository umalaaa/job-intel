name: Update Job Data

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Update job data
        env:
          HIGH_PAY_THRESHOLD: "120000"
          JOBBANK_MAX_AGE_DAYS: "30"
        run: |
          python scripts/update_jobs.py
      - name: Commit updates
        run: |
          if git status --porcelain | grep -q "web/data/"; then
            git add web/data/summary.json web/data/roles.json
            git commit -m "chore: refresh job data"
          fi
      - name: Push changes
        run: |
          if git log -1 --pretty=%B | grep -q "refresh job data"; then
            git push
          fi
