<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Intel Admin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-dashboard {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gauge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .gauge-card {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            text-align: center;
        }
        .gauge-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-primary);
            margin: 1rem 0;
        }
        .controls {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }
        .btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn.danger {
            background: var(--color-danger);
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <header style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
            <h1>System Health Dashboard</h1>
            <a href="index.html" style="color: var(--color-primary);">Back to App</a>
        </header>

        <div class="gauge-grid">
            <div class="gauge-card">
                <h3>CPU Usage</h3>
                <div class="gauge-value" id="cpuValue">--%</div>
                <div id="cpuBar" style="height: 4px; background: #eee; width: 100%;">
                    <div style="height: 100%; width: 0%; background: var(--color-primary); transition: width 0.3s;"></div>
                </div>
            </div>
            <div class="gauge-card">
                <h3>Memory Usage</h3>
                <div class="gauge-value" id="memValue">--%</div>
                <div id="memBar" style="height: 4px; background: #eee; width: 100%;">
                    <div style="height: 100%; width: 0%; background: var(--color-primary); transition: width 0.3s;"></div>
                </div>
            </div>
            <div class="gauge-card">
                <h3>Disk Free</h3>
                <div class="gauge-value" id="diskValue">--%</div>
                <div id="diskBar" style="height: 4px; background: #eee; width: 100%;">
                    <div style="height: 100%; width: 0%; background: var(--color-primary); transition: width 0.3s;"></div>
                </div>
            </div>
            <div class="gauge-card">
                <h3>Throttle Level</h3>
                <div class="gauge-value" id="throttleValue">--</div>
            </div>
        </div>

        <div class="controls">
            <h2>Actions</h2>
            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <button class="btn" onclick="triggerScraper('tavily')">Trigger Tavily Scrape</button>
                <button class="btn danger" onclick="triggerCleanup()">Trigger Cleanup</button>
            </div>
            <div id="actionResult" style="margin-top: 1rem; color: var(--color-text-secondary);"></div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
