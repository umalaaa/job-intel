apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-intel-worker
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: job-intel-worker
  template:
    metadata:
      labels:
        app: job-intel-worker
    spec:
      containers:
      - name: worker
        image: job-intel-worker:latest
        command: ["celery", "-A", "workers.celery_app", "worker", "--loglevel=info"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: job-intel-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: job-intel-secrets
              key: redis-url
        resources:
          limits:
            cpu: "1000m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "512Mi"
