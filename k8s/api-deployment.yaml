apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-intel-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: job-intel-api
  template:
    metadata:
      labels:
        app: job-intel-api
    spec:
      containers:
      - name: api
        image: job-intel-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: job-intel-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: job-intel-secrets
              key: redis-url
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: job-intel-api
spec:
  selector:
    app: job-intel-api
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
